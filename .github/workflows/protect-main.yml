name: CI - Build .NET and React

on:
  pull_request:
    branches: [main]
  workflow_dispatch: #allows manual triggering for testing 

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v3

      
      - name: Set up backend
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Get dependencies
        run: dotnet restore Project-2.sln

      - name: Build project
        run: dotnet build Project-2.sln --configuration Debug --no-restore

      - name: Make sure all tests work
        run: dotnet test Project-2.sln --no-build --configuration Debug

      
      - name: Set up frontend
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./JAZA-FRONT

      - name: Build frontend
        run: npm run build
        working-directory: ./JAZA-FRONT
